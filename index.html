<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Galaxy</title>
  <style>
    /* styles.css */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    #galaxy-canvas {
      display: block;
      margin: 40px auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="galaxy-canvas" width="800" height="600"></canvas>
  <script>
    // script.js
    const canvas = document.getElementById("galaxy-canvas");
    const ctx = canvas.getContext("2d");
    const stars = [];
    const quotes = [
      "The universe is full of magical things, patiently waiting for our wits to grow sharper.",
      "The cosmos is all that is or was or ever will be. Our feeblest contemplations of the cosmos stir us â€” there is a tingling in the spine, a catch in the voice, a faint sensation, as if a distant memory, of falling from a height. We know we are approaching the greatest of mysteries.",
      "The universe is not only stranger than we think, it is stranger than we can think.",
      // Add more quotes here!
    ];

    // Generate random stars
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      });
    }

    // Draw the galaxy background
    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw the stars
    stars.forEach((star) => {
      ctx.fillStyle = star.color;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });

    // Add event listeners
    canvas.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      stars.forEach((star) => {
        const distance = Math.sqrt(Math.pow(star.x - x, 2) + Math.pow(star.y - y, 2));
        if (distance < 50) {
          star.radius += 0.5;
        } else {
          star.radius -= 0.5;
        }
      });
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        ctx.fillStyle = star.color;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });
    });

    canvas.addEventListener("click", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const star = stars.find((star) => {
        const distance = Math.sqrt(Math.pow(star.x - x, 2) + Math.pow(star.y - y, 2));
        return distance < 50;
      });
      if (star) {
        alert(quotes[Math.floor(Math.random() * quotes.length)]);
      }
    });
  </script>
</body>
</html>
